<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">Board Register Page</h1>
    <form th:action="@{/board/register}" method="POST" >
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="Enter Title">

      </div>
      <div class="form-group">
        <label  for="content">Content</label>
        <textarea class="form-control" name="content" id="content" rows="5"></textarea>

      </div>
      <div class="form-group">
        <label for="writerEmail">Writer Email</label>
        <input class="form-control" type="email" name="writerEmail" id="writerEmail" placeholder="Writer Email">

      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </th:block>


</th:block>
